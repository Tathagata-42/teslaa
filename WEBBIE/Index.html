<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Landing Page</title>
</head>
<body>

    <header>

        <div class="logo-container">
            <img src="./imgs/LOGO.jpg"alt="logo">
            <h4 class="logo"></h4>



        
        </div>

        <nav>

            <ul class="links"></ul>

            <li><a class="nav-link" href="#"> Specs</a></li>
            <li><a class="nav-link" href="#"> Products</a></li>
            <li><a class="nav-link"  href="#"> Contact</a></li>
            



         </nav>

         <div class="cart">

         <img src="./imgs/cart.jfif" alt="cart">



         </div>



    </header>

    <main>


        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">>
                <h1> The car of the future</h1>
                <p> Accelerating the world's transition to sustainable energy</p>
                </div>

                <div class="cta">

                    <button class="cta-select">Buy Now</button>
                    <button class="cta-add">Add to Cart</button>



                </div>



            </div>

            <div class="cover">



                    <img src="./imgs/tesli.jfif" alt="cover">



              </div>



        </section>


        <div class="car-select">


            <img src="./imgs/left.png" alt="">
            <img src="./imgs/rec.png" alt="">
            <img src="./imgs/rec.png" alt="">
            <img src="./imgs/rec.png" alt="">


            <img src="./imgs/right.png" alt="">

        



        </div>



    </main>
    



</body>
